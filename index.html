<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1c9073b405.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mother">
            <div class="logocontainer">
                <img src="https://scontent-sin6-2.xx.fbcdn.net/v/t39.8562-6/120009688_325579128711709_1736249742330805861_n.png?_nc_cat=1&ccb=1-7&_nc_sid=f537c7&_nc_ohc=XZqNJz4kGXQAb4gk8tu&_nc_ht=scontent-sin6-2.xx&oh=00_AfD3ywtQiA4XoEbcYzIQOgWWe2TZtG3qQLIuIsQBP14Uxg&oe=6636B23D" class="logo">
            </div>
            <div class="menucontainer">
                <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                <a href="https://www.messenger.com/desktop" class="menuItem">Desktop</a>
                <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & Security</a>
                <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For Developer</a>
            </div>
            <div class="mobilemenu">
                    <div class="mobileMenuline line1"></div>
                    <div class="mobileMenuline line2"></div>
            </div>
        </div>
        <div class="overLayMenu">
            <div class="overLayMenuTextContainer">
                <a href="https://www.messenger.com/features" class="overLayMenuText">Features</a>
            </div>
            <div class="overLayMenuTextContainer">
                <a href="https://www.messenger.com/desktop" class="overLayMenuText">Desktop</a>
            </div>
            <div class="overLayMenuTextContainer">
                <a href="https://www.messenger.com/privacy" class="overLayMenuText">Privacy & Security</a>
            </div>
            <div class="overLayMenuTextContainer">
                <a href="https://developers.facebook.com/products/messenger/" class="overLayMenuText">For Developer</a>
            </div>
        </div>
        <div class="maincontainer">
            <div class="container">
                <div class="left">
                    <div class="inner">
                        <h1 class="Titleheader">Be together, whenever.</h1>
                        <div class="textheader">A simple way to text, video chat and plan things all in one place.</div>
                        <input type="text" placeholder="Email address or phone number" class="box">
                        <input type="password" placeholder="Password" class="box">
                        <button class="button">Sign In</button>
                        <div class="checkbox">
                            <input type="checkbox">
                            <spam>Keep me signed in</spam>
                        </div>
                        <div class="password">Forgotten your password?</div>
                        <div class="storelogo">
                            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/c48ZOHvW58y.png" class="MicroLogo">
                            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/E0Xmh71WBR7.png" class="AppLogo">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <img src="https://bit.ly/4bdIX5B" class="rightimg">
                </div>
            </div>
        </div>
        <div class="footer">So many ways to connect with all your friends</div>
        <script src="script.js"></script>
    </body>
</html>
